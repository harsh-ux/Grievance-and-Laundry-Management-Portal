{% extends 'layout/base.html' %}
{% load static %}

{% block stylesheet %}
<style>
    .bcontainer{
        margin: 0px;
        width: 100%;
        height: 100%;
    }
    
    .flex-parent-element {
        display: flex;
        width: 100%;
        position: fixed;
    }
      
    .flex-child-element {
        flex: none;
        margin: 0px;
        padding:5px;
        background:white;
    }
    
    .flex-child-element:first-child {
        margin: 0px;
        background:white;
        padding:5px;
        color:blue;
        width:60px;
        font-weight: bold;
        font-size:17px;
    }

    .signUp{
        position:absolute;
        top: 50%;
        left: 45%;
        background: #e25822; 
        padding-left:25px; 
        padding-right:25px; 
        padding-top:10px; 
        padding-bottom:10px; 
        font-size:15px;  
        color:white; 
        border-radius: 50px;
        text-decoration: none;
    }

    h1{
        color:#e25822;
    }
    a.signUp:hover{
        background:orange;
        text-decoration:none;
    }
    .ct {
        position: absolute;
        top: 40%; 
        left: 50%;

        transform: translate(-50%, -50%); 
    }
</style>
{% endblock stylesheet %}
{% block content %}
<div class="bcontainer">

    <div class="bcontainer bg">
        <img src= "{% static 'iitj.jpeg' %} " alt="laundry" style="width:100%; height:50%;">

        <h1 class="ct" style="background:white;border-radius: 20px;">Safety, Hygiene and Fresh Laundry is our priority</h1>

        {% if not  user.is_authenticated %}
        <a href="{% url 'user-registration' %}" class="signUp ct" style="top: 50%;">
            <span>Sign Up For Service</span>
        </a> 
        {%else%}
        <a href="{% url 'laundry-place-order' %}" class="signUp ct" style="top: 50%;">
            <span>Welcome to IITJ LMS</span>
        </a> 
        {%endif%}
    </div>
</div>
{% endblock %}
